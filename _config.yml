title: Black Trace
markdown: kramdown
kramdown:
  toc_levels: 2..3
  
collections:
  cases:
    output: true
    permalink: /cases/:slug/
  briefs:
    output: true
    permalink: /briefs/:slug/

defaults:
  - scope:
      path: ""
      type: cases
    values:
      layout: case
  - scope:
      path: ""
      type: briefs
    values:
      layout: default

